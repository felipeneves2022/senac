<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="x-UA-compatible" content="IE-edge">
    <meta nome="viewport" content="width=s, initial-scale=1.0">
    <title> Formatando String</title>
</head>

<body>
    <script>
        var nome = window.prompt('Qual o seu nome?')
        document.write(`Olá, <strong> ${nome} </strong>!. Seu nome tem ${nome.length} letras.</br>`)
        //${} chamado de placeholder é necessário incluir crase
        document.write(`Olá, <strong>${nome}</strong>!. Seu nome em letras maiúsculas é ${nome.toUpperCase()} </br>`)
        document.write(`Olá, <strong>${nome}</strong>!. Seu nome em letras maiúsculas é ${nome.toLowerCase()} </br>`)

    </script>


</body>

</html>
